<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accordion</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC&display=swap" rel="stylesheet">
</head>
<body>
    <div class="accordion-container">

        <div class="block">
            <input type="radio" name="accordion" id="acc1" checked>
            <label class="underlined" for="acc1">
                <div class="label_name">
                    <p>Unfinished work</p>
                    <img class="icon" src="img/open.png"/>
                </div>
                <div class="meme">
                    <img class="picture" src="img/unfinished_work.jpeg" alt="unfinished_work">
                </div>
            </label>
        </div>

        <div class="block">
            <input type="radio" name="accordion" id="acc2">
            <label class="underlined" for="acc2">
                <div class="label_name">
                    <p>Everytime</p>
                    <img class="icon" src="img/open.png"/>
                </div>
                <div class="meme">
                    <img class="picture" src="img/starting_project.jpeg" alt="starting_project">
                </div>
            </label>
        </div>

        <div class="block">
            <input type="radio" name="accordion" id="acc3">
            <label class="underlined" for="acc3">
                <div class="label_name">
                    <p>Blame</p>
                    <img class="icon" src="img/open.png"/>
                </div>
                <div class="meme">
                    <img class="picture" src="img/blame.jpeg" alt="blame">
                </div>
            </label>
        </div>

        <div class="block">
            <input type="radio" name="accordion" id="acc4">
            <label class="underlined" for="acc4">
                <div class="label_name">
                    <p>Root cause</p>
                    <img class="icon" src="img/open.png"/>
                </div>
                <div class="meme">
                    <img class="picture" src="img/debugging.jpeg" alt="debugging">
                </div>
            </label>
        </div>

        <div class="block">
            <input type="radio" name="accordion" id="acc5">
            <label for="acc5">
                <div class="label_name">
                    <p>Code reuse</p>
                    <img class="icon" src="img/open.png"/>
                </div>
                <div class="meme">
                    <img class="picture" src="img/code_reuse.jpeg" alt="code_reuse">
                </div>
            </label>
        </div>
    </div>
    
</body>
</html>
